<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}


  <div class="page-content">
    <div class="wrap">
      <!-- ttt -->
      <div  style = "width:100%">
      <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6387789366600776"
       data-ad-slot="5531657531"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
      </div>
      {{ content }}
    </div>
  </div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6387789366600776"
     crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
  <script>
    MathJax = {
      options: {
        enableMenu: false
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ["\\[", "\\]"]]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            if (typeof mind != "undefined") { mind.linkDiv() }
            console.log('MathJax initial typesetting complete');
          });
        }
      }
    };
  </script>
</body>

</html>
